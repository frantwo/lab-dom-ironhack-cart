<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
</head>

<body>
    <header>
        <h1>IronHack Merchandising Shop</h1>
    </header>
    <div class="list-items">
        <div class="wrapper">
            <div class="product-name">
                <span class="product">IronHubble-head</span>
            </div>
            <div>
                <span class="cost-unit">$25.00</span>
            </div>
            <div class="quantity">
                <label for="units">QTY</label>
                <input class="units" type="text" placeholder="0">
            </div>
            <div>
                <span class="total-price-product">$25.00</span>
            </div>
            <div>
                <button class="btn btn-delete">Delete</button>
            </div>
        </div>

        <div class="wrapper">
            <div class="product-name">
                <span class="product">IronShit</span>
            </div>
            <div>
                <span class="cost-unit">$50.00</span>
            </div>
            <div class="quantity">
                <label for="units">QTY</label>
                <input class="units" type="text" placeholder="0">
            </div>
            <div>
                <span class="total-price-product">$50.00</span>
            </div>
            <div><button class="btn btn-delete">Delete</button></div>
        </div>
    </div>

    <div class="creation-of-items">
        <div>
            <input id="new-id-item" class="name-new-item" type="text" placeholder="">
        </div>
        <div>
            <input id="new-id-cost" class="cost-new-item" type="text" placeholder="">
        </div>
        <div>

        </div>
        <div>
        </div>
        <div>
            <button class="btn btn-create">Create</button>
        </div>
    </div>

    <div class="total-price-btn">
        <button id="calc-prices-button" class="btn btn-success">Calculate prices</button>
    </div>
    <h2 class="total-price-lbl">Total Price: <span class="total-price">$0</span></h2>
</body>

</html>
